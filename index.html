<!DOCTYPE html>
<html lang="es"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
	<title>Cosorium</title>
	<link rel="icon" type="image/x-icon" href="icon.png">
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Aguafina+Script:400,400italic,700,700italic%7CAmiri:400,400italic,700,700italic" rel="stylesheet" type="text/css">

</head>

<body>

<header>
	<br>
	<h1><span class="decor" style="font-size: 1.3rem">✲´。.❁¨✲。❁。。</span>Cosorium<span class="decor" style="font-size: 1.3rem">✲´。.❁¨✲。❁。。</span></h1>
		<h3>Proyectos web varios</h3>
</header>

<main id="main">
</main>

<div class="flowers-top"></div>
<div class="flowers-bottom"></div>

<script>
"use strict";

const webs = {

	"Maqueta Ateneo" : {
		title : "Maqueta Ateneo",
		img: "./screens/ateneo-screen.JPG",
		link: "./ateneo_maqueta/index.html",
		desc: "Muestra de la web del Ateneo de Torrelodones (en proceso)."},

	Aesthetizer : {
		title : "The Aesthetizer",
		img: "./screens/aesthetizer-screen.JPG",
		link: "./aesthetizer/aesthetizer.html",
		desc: "Generador de aesthetic boards."},

	"Webs Interesantes" : {
		title : "Webs Interesantes",
		img: "./screens/interesante-screen.JPG",
		link: "./interesante txt/interesante.html",
		desc: "Repositorio de sitios interesantes para desarrollo web."},

	Spaderpedia : {
		title : "La Spaderpedia",
		img: "./screens/spaderpedia-screen.JPG",
		link: "./spaderpedia/spaderpedia.html",
		desc: "Reseñas de películas de James Spader."},

	"A Window" : {
		title : "A Window",
		img: "./screens/window-screen.JPG",
		link: "./a window/a_window.html",
		desc: "Muestra un paisaje según la hora y el clima en Madrid."},

	"Caballeros ilustres" : {
		title : "100 Poems & Paintings",
		img: "./screens/caballeros-screen.JPG",
		link: "./caballeros ilustres/caballeros-ilustres.html",
		desc: "Generador de lápidas de caballeros artúricos."},

	"100 poems & paintings" : {
		title : "100 Poems & Paintings",
		img: "./screens/100poems-screen.JPG",
		link: "./100 poems & paintings/index.html",
		desc: "Colección de poemas acompañados de cuadros."},

	"Avalon Diorama" : {
		title : "Avalon Diorama",
		img: "./screens/avalon-screen.JPG",
		link: "https://gloomy-monday.github.io/avalon/avalon-diorama.html",
		desc: "Las letras del álbum 'Avalon' de Roxy Music en formato diorama."},

	"Wrong Way Up" : {
		title : "Wrong Way Up",
		img: "./screens/wwu-screen.JPG",
		link: "./wrong way up/wrong way up.html",
		desc: "Las letras del álbum 'Wrong Way Up' de John Cale y Brian Eno emulando la portada."}
};

function fillUp(){
const main = document.getElementById("main");
let keys = [];
keys = Object.keys(webs);
for (let i = 0; i < keys.length; i++) {
	let key = keys[i];
	let link = webs[key].link;
	let title = webs[key].title;
	let img = webs[key].img;
	let desc = webs[key].desc;
	main.innerHTML += `<article><a href="${link}"><img src="${img}"></a><h4><a href="${link}">${title}</a></h4><p>${desc}</p></article>`;
};};

fillUp();

</script>

</body>
